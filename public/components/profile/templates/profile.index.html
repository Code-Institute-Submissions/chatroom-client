<div class="container-fluid">
    <div class="row" style="margin-top: 4%;">
        <div ng-include="'/public/components/_navbar/navbar.html'"></div>
        <div class="col-md-6 col-sm-6">
            <div class="col-md-12">
                <div class="well">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="text-center">Profile</h4>
                        </div>
                        <div class="panel-body">
                            <div id="profile">
                                <form name="ProfileForm" data-ng-submit="updateUserDetails()" novalidate>
                                    <div class="form-group">
                                        <label>Email Address</label>
                                        <input type="text" name="name" class="form-control" data-ng-model="user.username">
                                    </div>
                                    <div class="form-group">
                                        <label>Display Name</label>
                                        <input type="text" name="display_name" class="form-control" data-ng-model="user.display_name">
                                    </div>
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" name="first_name" class="form-control" data-ng-model="user.first_name">
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" name="last_name" class="form-control" data-ng-model="user.last_name">
                                    </div>
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input type="text" name="phone_number" class="form-control" data-ng-model="user.phone_number">
                                    </div>
                                    <button type="submit" class="btn btn-default pull-right">
                                        <span class="fa fa-cloud"></span> Update
                                    </button>
                                </form>
                                <div class="alert" id="update-message">
                                    {{ message }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12" id="change-password">
                <div class="well">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="text-center">Change Password</h4>
                        </div>
                        <div class="panel-body">
                            <form role="form" ng-submit="changePassword()" name="changePasswordForm" ng-if="authenticated" novalidate>
                                <div class="form-group">
                                    <label for="password1">New Password</label>
                                    <input name="new_password1" id="password1" type="password" ng-model="new_password1" placeholder="New Password" class="form-control"
                                        required />
                                </div>
                                <div class="form-group">
                                    <label for="password2">Repeat Password</label>
                                    <input name="new_password2" id="password2" type="password" ng-model="new_password2" placeholder="Repeat Password"
                                        class="form-control" required />
                                </div>
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="col-md-12">
                <div class="well">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="text-center">Change Profile Picture</h4>
                        </div>
                        <div class="panel-body" style="height: 50vh;">
                            <button class="btn btn-default" ngf-select ng-model="picFile" accept="image/*">
                                Select Picture
                            </button>
                            <button class="btn btn-default pull-right" ng-class="{disabled: !picFile}" ng-click="upload(croppedProfileImage, picFile.name)">
                                Submit
                            </button>
                            <div class="col-md-12 col-sm-12" style="margin: 3%;">
                                <div class="col-md-6 col-sm-12">
                                    <div ngf-drop ng-model="picFile" ngf-pattern="image/*" class="cropArea" style="width: 100%;">
                                        <ui-cropper image="picFile" area-type="circle" chargement="'Loading'" result-image="croppedProfileImage" canvas-scalemode="true"></ui-cropper>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div>
                                        <img ng-src="{{croppedProfileImage}}" width="100%" height="100%" style="border-radius: 50%;" />
                                    </div>
                                </div>
                                <span ng-show="result">Upload Successfull</span>
                            </div>
                            <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
