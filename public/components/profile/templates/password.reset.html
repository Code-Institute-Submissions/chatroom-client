<div class="col-md-4 col-md-offset-4 col-sm-12" id="change-password" style="margin-top: 7.5%;">
    <div class="well">
        <form role="form" name="passwordResetForm" ng-submit="resetPassword()" novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" id="email" type="text" ng-model="username" placeholder="Email" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
            <button type="submit" class="btn btn-primary pull-right" ui-sref="home">Back Home</button>
        </form>
    </div>
</div>
