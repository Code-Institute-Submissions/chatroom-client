<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">Profile</h3>
            <div id="profile">
                <form name="ProfileForm" data-ng-submit="updateUserDetails()" novalidate>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" name="name" class="form-control" data-ng-model="user.username">
                    </div>
                    <div class="form-group">
                        <label>Display Name</label>
                        <input type="text" name="display_name" class="form-control" data-ng-model="user.display_name">
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="first_name" class="form-control" data-ng-model="user.first_name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="last_name" class="form-control" data-ng-model="user.last_name">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" name="phone_number" class="form-control" data-ng-model="user.phone_number">
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">
                        <span class="fa fa-cloud"></span> Update
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
