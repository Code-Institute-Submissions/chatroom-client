<div style="margin-top: 5%;">
    <div class="container-fluid">
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Profile Picture
                </div>
                <div ng-if="user.profile_picture_path" class="panel-body">
                    <img ng-if="!user.profile_picture_path" class="mr-3" src="http://via.placeholder.com/300x300" />
                    <img ng-if="user.profile_picture_path" ng-src="{{user.profile_picture_path}}" class="img-responsive" id="profile-image" alt="Generic placeholder image" />
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Subscription Details
                </div>
                <div class="panel-body">
                    <div class="panel-body">
                        <div class="col-md-12" id="subscription" ng-if="!user.is_subscribed">
                            <h5>For just Â£1 a month you can subscribe for the ability to add new rooms</h5>
                            <subscription></subscription>
                        </div>
                        <div class="col-md-12" id="subscription" ng-if="user.is_subscribed">
                            <div>
                                Your subscription is due to renew on {{ user.subscription_end | date: 'medium' }}
                            </div>
                            <button class="btn btn-primary" type="submit">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Username
                </div>
                <div class="panel-body">
                    <div class="col-md-12" id="profile">
                        <form name="ProfileForm" data-ng-submit="updateUserDetails()" novalidate>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="text" name="name" class="form-control" data-ng-model="user.username">
                            </div>
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" name="first_name" class="form-control" data-ng-model="first_name">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" name="last_name" class="form-control" data-ng-model="last_name">
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="text" name="phone_number" class="form-control" data-ng-model="phone_number">
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <span class="fa fa-cloud"></span> Update
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-body">
                    <button class="btn btn-primary" href="#" ng-click="logout()">
                        <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
                    </button>
                    <button type="submit" class="btn btn-primary pull-right" ui-sref="rooms">
                        <i class="fa fa-reply"></i> Back to Rooms
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>Change Profile Picture</h4>
                </div>
                <div class="panel-body">
                    <div class="panel-body">
                        <button class="btn btn-primary" ngf-select ng-model="picFile" accept="image/*">
                            Select Picture</button>
                        <div ngf-drop ng-model="picFile" ngf-pattern="image/*" class="cropArea">
                            <ui-cropper image="picFile" area-type="circle" chargement="'Loading'" result-image="croppedProfileImage" canvas-scalemode="true"></ui-cropper>
                        </div>
                        <div>
                            <img ng-src="{{croppedProfileImage}}" />
                        </div>
                        <button class="btn btn-primary" style="margin-top:1%;" ng-click="upload(croppedProfileImage, picFile.name)">Submit</button>
                        <span class="progress" ng-show="progress >= 0">
                            <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
                        </span>
                        <span ng-show="result">Upload Successful</span>
                        <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
