<div class="row" style="margin-top: 5%;">
    <div class="col-md-4 col-md-offset-4" id="register-account">
        <form name="RegisterForm" data-ng-submit="registerUser()" novalidate>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" class="form-control" data-ng-model="user.email" required>
                <p data-ng-show="RegisterForm.email.$pristine" class="help-block">Your email address is required</p>
            </div>
            <div class="form-group">
                <label for="user.display_name">Display Name</label>
                <input type="text" class="form-control" ng-model="user.display_name" aria-describedby="Display Name" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" data-ng-model="user.password" required >
                <p data-ng-show="RegisterForm.password.$pristine" class="help-block">Your password is required</p>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="password" class="form-control" data-ng-model="user.password2" required>
                <p data-ng-show="RegisterForm.password2.$pristine" class="help-block">Your password2 is required</p>
            </div>

            <p class="alert alert-danger hide" id="error-messages">{{ errorMessage }}</p>        
        <button type="submit" class="btn btn-primary" data-ng-disabled="RegisterForm.$invalid">Register</button>
        
        <button type="button" class="btn btn-primary pull-right" ui-sref="home">Back Home</button>    
        </form>                  
    </div>
</div>
