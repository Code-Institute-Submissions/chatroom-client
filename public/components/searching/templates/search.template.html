<div style="margin-top: 5%;">
    <div class="container-fluid">
        <div class="col-md-4">
            <div class="panel-group panel-primary">
                <div class="panel-heading">
                    Search Filter
                </div>
                <div class="panel panel-body">
                    <form name="SearchForm" data-ng-submit="roomSearch()" novalidate>
                        <div class="form-group">
                            <label for="room_name">Room Name</label>
                            <input class="form-control" type="text" ng-model="room_name" placeholder="Search By Room Name" />
                        </div>
                        <div class="form-group">
                            <label for="tag">Tag</label>
                            <input class="form-control" type="text" ng-model="tag" placeholder="Search By Tag" />
                        </div>
                        <button class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel">
                <table class="table table-striped table-responsive table-hover">
                    <thead>
                        <th>Name</th>
                        <th>Tag</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="room in searchableRooms track by room.id">
                            <td>{{ room.name }}</td>
                            <td>{{ room.tag }}</td>
                            <td>
                                <a class="btn btn-primary" ng-click="joinRoom(room.id)">Join</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
